<div class="container">
  <table class="table" style="display: flex; flex-direction: row; justify-content: space-around; align-items: center;">
      <tr>
          <td style="margin: 0 10px;">
              <button class="button1" id="high-end" style="display: flex; flex-direction: column; align-items: center;">
                  <img src="images/High-end.png" alt="Entry-Level" style="max-width: 100%; height: auto;">
                  <h3 style="color:black;">High-End (Data Center)</h3>
              </button>
          </td>
          <td style="margin: 0 10px;">
              <button class="button1" id="mid-range" style="display: flex; flex-direction: column; align-items: center;">
                  <img src="images/campus.png" alt="Entry-Level" style="max-width: 100%; height: auto; margin-top: 60px;">
                  <h3 style="color:black;">Mid-Range (Campus)</h3>
              </button>
          </td>
          <td style="margin: 0 10px;">
              <button class="button1" id="entry-level" style="display: flex; flex-direction: column; align-items: center;">
                  <img src="images/Entry-level.png" alt="Entry-Level" style="max-width: 100%; height: auto; margin-top: 45px;">
                  <h3 style="color:black;">Entry-Level (Branch)</h3>
              </button>
          </td>
      </tr>
  </table>

  <div id="high-end-details" class="model">
      <table class="table">
          <tr>
              <th>MODEL</th>
              <th>THREAT PROTECTION</th>
              <th>DATA SHEET</th>
          </tr>
          </table>
  </div>
  <div id="mid-range-details" class="model">
      <table class="table">
          <tr>
              <th>MODEL</th>
              <th>THREAT PROTECTION</th>
              <th>DATA SHEET</th>
          </tr>
          </table>
  </div>
  <div id="entry-level-details" class="model">
      <table class="table">
          <tr>
              <th>MODEL</th>
              <th>THREAT PROTECTION</th>
              <th>DATA SHEET</th>
          </tr>
          </table>
  </div>
</div>

<script>
const entryLevelButton = document.getElementById('entry-level');
const midRangeButton = document.getElementById('mid-range');
const highEndButton = document.getElementById('high-end');
const entryLevelDetails = document.getElementById('entry-level-details');
const midRangeDetails = document.getElementById('mid-range-details');
const highEndDetails = document.getElementById('high-end-details');

// Initially hide all details sections
entryLevelDetails.style.display = "none";
midRangeDetails.style.display = "none";
highEndDetails.style.display = "none";

function changeMode(mode) {
// Reset all displays to none before showing the selected one
entryLevelDetails.style.display = "tabel";
midRangeDetails.style.display = "none";
highEndDetails.style.display = "none";

if (mode === "entry-level") {
  entryLevelDetails.style.display = "block";
} else if (mode === "mid-range") {
  midRangeDetails.style.display = "block";
} else if (mode === "high-end") {
  highEndDetails.style.display = "block";
}
}

// Event listeners remain the same
entryLevelButton.addEventListener('click', () => {
changeMode("entry-level");
});

midRangeButton.addEventListener('click', () => {
changeMode("mid-range");
});

highEndButton.addEventListener('click', () => {
changeMode("high-end");
});
</script>
