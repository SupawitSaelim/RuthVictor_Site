<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Popup in Table</title>
  <style>
    /* ปรับสไตล์สำหรับป๊อปอัพ */
    .popup {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.9);
    }

    .popup-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    .trigger-text {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

<table border="1">
  <tr>
    <td id="text1" class="trigger-text" data-popup="popup1">Click here to see the first popup1</td>
    <td id="text1-1" class="trigger-text" data-popup="popup1">Click here to see the first popup1.1</td>
    <td id="text2" class="trigger-text" data-popup="popup2">Click here to see the second popup</td>
  </tr>
</table>

<!-- ป๊อปอัพ -->
<div id="popup1" class="popup">
  <span class="close">&times;</span>
  <div class="popup-content">
    <p><img src="images/checkproduct/1530-1555.png" alt="" style="max-width: 100%; height: auto; margin-top: 5px;"></p>
  </div>
</div>

<div id="popup2" class="popup">
  <span class="close">&times;</span>
  <div class="popup-content">
    <p><img src="images/image2.png" alt="" style="max-width: 100%; height: auto; margin-top: 5px;"></p>
  </div>
</div>

<script>
  // ฟังก์ชันสำหรับเปิดป๊อปอัพ
  function showPopup(popupId) {
    var popup = document.getElementById(popupId);
    popup.style.display = "block";
  }

  // ฟังก์ชันสำหรับปิดป๊อปอัพ
  function closePopup(popup) {
    popup.style.display = "none";
  }

  // รับองค์ประกอบต่างๆ
  var triggerTexts = document.getElementsByClassName("trigger-text");
  var closeButtons = document.getElementsByClassName("close");

  // เมื่อกดที่ข้อความ ให้เปิดป๊อปอัพที่ถูกต้อง
  for (var i = 0; i < triggerTexts.length; i++) {
    triggerTexts[i].onclick = function() {
      var popupId = this.getAttribute("data-popup");
      showPopup(popupId);
    }
  }

  // เมื่อกดที่ปุ่มปิด (x) ให้ปิดป๊อปอัพ
  for (var i = 0; i < closeButtons.length; i++) {
    closeButtons[i].onclick = function() {
      var popup = this.closest(".popup");
      closePopup(popup);
    }
  }

  // เมื่อกดที่ใดๆ ที่ไม่ใช่ป๊อปอัพ ให้ปิดป๊อปอัพ
  window.onclick = function(event) {
    if (event.target.classList.contains('popup')) {
      closePopup(event.target);
    }
  }
</script>

</body>
</html>
